<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyTrack Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #e2e8f0; /* Slate-200 - A solid base for shadows */
      }
      
      /* Skeuomorphic Utilities */
      .skeuo-card {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        box-shadow: 5px 5px 10px #cbd5e1, -5px -5px 10px #ffffff;
        border: 1px solid rgba(255,255,255,0.6);
      }
      
      .skeuo-inset {
        background: #f1f5f9;
        box-shadow: inset 3px 3px 6px #cbd5e1, inset -3px -3px 6px #ffffff;
      }

      .skeuo-btn {
        background: linear-gradient(145deg, #6366f1, #4f46e5);
        box-shadow: 3px 3px 6px #cbd5e1, -3px -3px 6px #ffffff; 
      }
      
      .skeuo-btn-pressed {
        box-shadow: inset 3px 3px 6px #3730a3, inset -3px -3px 6px #818cf8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
